<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe gametest</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
      <a-scene stats physics="debug:true;">
        <a-entity camera look-controls position="0 1.5 0">
            <a-cursor></a-cursor>
            <a-entity position="0 0 -3" id="weapon">
            <a-box color='blue' width='0.25' height='0.5' depth='3'
            static-body></a-box>
        </a-entity>
        </a-entity>
        
        <a-entity id='ball'
                  position="0 1 -4"
                  material="color:green;"
                  geometry="primitive:sphere; radius: 0.5;"
                  dynamic-body
        ></a-entity>
          
        <a-plane color='red' 
                 static-body
                 rotation="-90 0 0"
                 width="100" height="100"></a-plane>
          
        
          
      </a-scene>
      
    </body>
</html>
